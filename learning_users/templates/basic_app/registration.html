{% extends 'basic_app/base.html' %}



{% block body_block %}
<div class="container">
<div class="jumbotron">
    {% if registered %}
    <h1> Thank You For Signing Up</h1>
    {% else %}
    <h1> Sign Up</h1>
    <h3> Fill Out The Form</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Sign Up">
    </form>



    {% endif %}
</div>

</div>
    
{% endblock body_block %}
